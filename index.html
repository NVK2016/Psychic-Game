<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="UTF-8">
        <title>Psyhic Game</title>
        <!-- Link to CSS file -->
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Monoton|Special+Elite" rel="stylesheet">
        <!-- Animation CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    </head>

    <body>
  

        <h1 id="gameHeading" class="animate infinite swing delay-5s">The Psyhic Game</h1>

        <div id="psyGame">
            <br />
            <p id="direction-text">Guess what letter I'm thinking of !!!</p>
            <p>Press any key to start playing</p>
            <br />
            <p id="wins-text">Wins:</p>
            <p id="losses-text">Losses:</p>
            <p id="guessLeft-text">Guesses Left:</p>
            <p id="userInput-text">Your Guesses so far:</p>
            <!-- <p id="computer-text">Computer Guesses so far:</p> -->
            <!-- Animation Code -->
            <img src="http://i.imgur.com/C9F21NQ.jpg" alt="Win msg" id="winImage"  class="tada" /> 
           

        </div>

        <!-- Link to javascript file -->
        <script src="assets/javascript/game.js"> </script>
    </body>

</html>
